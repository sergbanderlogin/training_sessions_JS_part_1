<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>JavaScript - Counter</title>
</head>
<body>

<div class="container">
  <h1>JavaScript - курс Василя Велмука</h1>
  <h2>Урок-27: Browser storage в JavaScript. sessionStorage та localStorage. Завдання №2.</h2>
</div>

<div class="page">

  <div class="counter">
    <button data-action="decrease" class="counter__button">-</button>
    <span class="counter__value">0</span>
    <button data-action="increase" class="counter__button">+</button>
  </div>
</div>


<script src="script.js"></script>
</body>

</html>
