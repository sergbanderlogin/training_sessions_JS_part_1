<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>JavaScript</title>
</head>
<body>

<div class="container">
  <h1>JavaScript - курс Василя Велмука</h1>
  <h2>Урок-23: Події в JavaScript. Частина 2. Завдання №1.</h2>
</div>

<div class="wrapper events">
  <main class="page">
    <form class="login-form">
      <h1 class="form-title">Login</h1>
      <div class="form-control">
        <label class="form-label" for="email">Email</label>
        <input class="form-input" type="email" id="email" name="email" placeholder="mail@example.com"
               required />
        <span class="error-text error-text_email"></span>
      </div>
      <div class="form-control">
        <label class="form-label" for="password">Password</label>
        <input class="form-input" type="password" id="password" name="password" required />
        <span class="error-text error-text_password"></span>
      </div>
      <button class="submit-button" type="submit">Submit</button>
    </form>
  </main>
</div>

<script src="script.js"></script>
</body>

</html>
